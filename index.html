<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="background blue"> <div class="background red"></div></div>
   
    <div id="gameContainer" class="flex">
        <div id="boardContainer" class="flex">
            <div id='tile1' class="boardTile"></div>
            <div id='tile2' class="boardTile"></div>
            <div id='tile3' class="boardTile"></div>
            <div id='tile4' class="boardTile"></div>
            <div id='tile5' class="boardTile"></div>
            <div id='tile6' class="boardTile"></div>
            <div id='tile7' class="boardTile"></div>
            <div id='tile8' class="boardTile"></div>
            <div id='tile9' class="boardTile"></div>
        </div>
        <div id="controlContainer" class="flex">
            <div class="nameInput"><input id="oneName" type="text" autocomplete="off"></div>
            <div class="gameBtn"><button id="playBtn">play</button></div>
            <div class="nameInput"><input id="twoName" type="text" autocomplete="off"></div>
            
        </div>
        <div class="infoContainer">
            <p class="infotext"></p>
        </div>
    </div>
    
</body>
<script src="/script.js"></script>
</html>
